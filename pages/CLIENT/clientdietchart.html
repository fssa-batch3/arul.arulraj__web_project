        const toggleButton1 = document.getElementById('toggleButton1');

            console.log(storedData);

                const scheduleData = JSON.parse(storedData);

                        document.getElementById("Snack_one").innerHTML = filteredData[i].Snack_one;
                        document.getElementById("Lunch").innerHTML = filteredData[i].Lunch;
                        document.getElementById("Snack_two").innerHTML = filteredData[i].Snack_two;
                        document.getElementById("Dinner").innerHTML = filteredData[i].Dinner;
                    }
                } else {
                    alert('No data available for the selected day');
                }
            }
