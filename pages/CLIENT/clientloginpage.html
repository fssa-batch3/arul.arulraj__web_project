    <form role="form" onsubmit="signIn(event)">
      <div class="details">
       <div>
        <h2>LOGIN</h2>
    </div>
        <div>
            <label>Client ID :</label>
            <input class="input" placeholder="Client ID" type="text" required="true" id="number">
       </div>
       <div>
          <label>Client Password :</label>
          <input class="input2" type="password" placeholder="Client Password" type="text" required="true" id="password">

   </div>
</form>

    </footer>
<script>

const signIn = e =>{
    let user_number = document.getElementById('number').value,
        user_password = document.getElementById('password').value;
    let user_data = JSON.parse(localStorage.getItem('user_data')) || [];
    let exist = user_data.length &&
    JSON.parse(localStorage.getItem('user_data')).some(data => data.user_number.toLowerCase() == user_number && data.user_password.toLowerCase() == user_password);
    if(!exist){
        alert("Incorrect login credentials");
    }
    else{
        alert("Your login in successful");
        location.href = "./client main page.html";
        
    }
    e.preventDefault();
}
