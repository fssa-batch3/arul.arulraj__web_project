    <body>
        <section>
        <header class="header">
                <img class="logo" src="../../assets/img/logonew2.png" width="200px" alt="logo"/>
     </header>
     <form role="form" onsubmit="registration(event)">
        <div class="details">
            <div>
                <h2>Registration</h2>
            </div>
            <div>
             <label>Client Name :</label>
             <input class="input1" type="name" placeholder="Client Name" id="user_name" required="true" />
            </div>
            <div>
                <label>Age :</label>
                <input placeholder="Age" class="input2" type="number" id="age" />
            </div>
            <div>
            <label >Gender :</label>
            <select class="input3" id="Gender">
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            </select>
           </div>
            <div>
                <label>Weight :</label>
                <input class="input4" type="number" placeholder="In KG" id="weight" />
            </div>
            <div>
                <label>Height:</label>
                <input class="input5" type="number" placeholder="In CM" id="height" />
            </div>
            <div>
            <label>Phone number :</label>
            <input class="input6" type="" required= "true" placeholder="Contact number" id="number" />
            </div>
            <div>
            <label>Service :</label>
            
             <select class="input7" id="service" >
                <option>Select</option>
                <option>Weight Lose</option>
                <option>Weight Gain</option>
             </select>
            </div>
            <div>
                <label>Package :</label>
                
                 <select class="input8" id="package">
                    <option>Select</option>
                    <option>Weight Training (700 rps)</option>
                    <option>+ Cardio(1000 rps)</option>
                 </select>
                </div>
                <div>
                    <label>Create Password :</label>
                    <input class="input9" type="password" placeholder= "**********" id="password"/>
                   </div>
        <div>
            <label>Upload Photo :</label><input class="input10" type="file" id="photoupload"/>
        </div>
            <div class="submit">
         <button class="btn" style="position: relative;left: 45%;"  type="submit">submit</button>
            </div>
        </form>
    </section>

    <footer>
        <div class="footerbtm">Copyright Â© 2022 Fit Expert Fitness . All Rights Reserved.Website Designed by Arul Ajun</div>
    </footer>

    <script>

const registration = e => {

    e.preventDefault();
    
    let user_name = document.getElementById("user_name").value;
        user_age = document.getElementById("age").value;
        user_number = document.getElementById("number").value;  
        user_weight = document.getElementById("weight").value;  
        user_height = document.getElementById("height").value;  
        user_password = document.getElementById("password").value; 
        user_package = document.getElementById("package").value;
        user_service = document.getElementById("service").value;
        user_Gender = document.getElementById("Gender").value;

    let user_data = JSON.parse(localStorage.getItem('user_data')) || [];
    let exist = user_data.length &&
        JSON.parse(localStorage.getItem('user_data')).some(data =>
            data.user_number.toLowerCase() == user_number.toLowerCase()
        );
    if(!exist){
        user_data.push({ user_name,  user_age,user_number,user_weight,user_height,
                        user_password, user_package,user_service,user_Gender });
        localStorage.setItem('user_data', JSON.stringify(user_data));
        console.log(localStorage.getItem('user_data'));
        document.querySelector('form').reset();
        document.getElementById('number').focus();
        alert('Account created Successfully');
        location.href = "./clientloginpage.html";
    }
    else{
        alert('Sorry the User already Exist!! \n Try with different Phone number or email');
        document.querySelector('form').reset();
    }


}
