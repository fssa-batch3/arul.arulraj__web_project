        <script>const day_list = [
  {
    day: "Monday",
    unique_id: "Monday_plan",
    link: "../CLIENT/day 1-6 diet and workout/clientdiet and workout day 1.html",
  },
  {
      day: "Tuesday",

    link: "../CLIENT/day 1-6 diet and workout/clientdiet and workout day 1.html",
  },
  {
      day: "Wednesday",
      unique_id: "Wednesday_plan",
      link: "../CLIENT/day 1-6 diet and workout/clientdiet and workout day 1.html",
  },
  {
      day: "Thursday",
      unique_id: "Thursday_plan",
      link: "../CLIENT/day 1-6 diet and workout/clientdiet and workout day 1.html",
  },
  {
      day: "Friday",
      unique_id: "Friday_plan",
      link: "../CLIENT/day 1-6 diet and workout/clientdiet and workout day 1.html",
  },
  {
    day: "Saturday",
      unique_id: "Saturday_plan",
      link: "../CLIENT/day 1-6 diet and workout/clientdiet and workout day 1.html",
  },
  {
      day: "Sunday",
      unique_id: "Sunday_plan",
      link: "../CLIENT/day 1-6 diet and workout/clientdiet and workout day 1.html",
  },
];

for (let i = 0; i < 7; i++) {
  day_condainer = document.createElement("div");
  day_condainer.setAttribute("data-id", day_list[i].unique_id);
  day_condainer.setAttribute("class", "pad");

  link = document.createElement("a");
  // link.setAttribute("href",day_list[i]["link"]);
  day_condainer.append(link);

  condainer_clipboard = document.createElement("i");
  condainer_clipboard.setAttribute("class", "fa fa-clipboard");
  condainer_clipboard.setAttribute("style", "font-size:100px;color: black;");
  link.append(condainer_clipboard);

  bold = document.createElement("b");
  day_condainer.append(bold);

  condainer_day = document.createElement("p");
  condainer_day.innerText = day_list[i].day;
  bold.append(condainer_day);

  document.querySelector("div.condainer1").append(day_condainer);
}

const pad = document.querySelectorAll(".pad");
pad.forEach((each) => {
  each.addEventListener("click", (event) => {
      const new_plan_update = each.dataset.id;

      window.location.href = `../CLIENT/day 1-6 diet and workout/clientdiet and workout day 1.html?user_plan=${new_plan_update}`;
  });
});
</script>
