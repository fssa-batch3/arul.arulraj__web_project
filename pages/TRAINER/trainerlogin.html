<!DOCTYPE html>
<html lang="en">

<head>

            <div class="logo">

                </div>
                <div class="registerdetails">
                    <div>
                        <h1>Welcome To Fit Expert</h1>
                    </div>

                    <div>
                        <h3>IF YOU WANT TO BE A PART OF FIT EXPERT</h3>
                    </div>

                    <div class="rgstr">
                        <a href="../CLIENT/contactpage.html">

                    </div>
                </div>
            </div>
        </form>
    </section>
