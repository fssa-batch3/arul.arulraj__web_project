<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="../../assets/css/trainerloginstyle.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <section class="section">
    <header class="header">
        <div class="logo">
            <img src="../../assets/img/logonew2.png" width="200px" alt="logo"/>
        </div>
    </header>
    <form role="form" onsubmit="trainerregistration(event)">
          <div class="details">
           <div>
            <h2>LOGIN</h2>
        </div>
            <div>
                <label>Trainer ID</label>
            </div>
            <div>
                <input class="input" placeholder="Trainer ID" type="text" required="true" id="trainer_number">
           </div>
           <div>
              <label>Trainer Password</label>
            </div>
            <div>
              <input class="input2" placeholder="Trainer Password" type="password" required="true" id="trainer_password">
           </div>

              <button class="submit" type="submit" >Submit</button>

       </div>
    </form>
    </section>
     <footer>
        <div class="footerbtm">Copyright Â© 2022 Fit Expert Fitness . All Rights Reserved.Website Designed by Arul Ajun</div>
    </footer>

    <script>

        const trainerregistration = e =>{
        
            e.preventDefault();
        
            let trainer_number = document.getElementById('trainer_number').value,
            trainer_password = document.getElementById('trainer_password').value;
            let trainer_data = JSON.parse(localStorage.getItem('trainer_data')) || [];
            let exist = 
            JSON.parse(localStorage.getItem('trainer_data')).some(data => data.trainer_number.toLowerCase() == trainer_number && data.trainer_password == trainer_password);
            if(!exist){
                alert("Incorrect login credentials");
            }
            else{
                localStorage.setItem("trainer_number",JSON.stringify(trainer_number))
                alert("Login Successful..");
                location.href = "../TRAINER/trainerptofile.html";
                
            }
        
        }

    </script>

    </body>
</html>
