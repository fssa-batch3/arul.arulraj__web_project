<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fitnesswebsite</title>
        <link rel="stylesheet" href="../../assets/css/trainerprofile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="../../assets/img/logonew2.png" width="200px" alt="logo">
            </div>
        </header>
        <section>
            <form role="form" onsubmit="update(event)">
                <div class="box">
                    <div class="usericon">

                        <div>
                            <button class="changebtn">Change Photo</button>
                        </div>
                    </div>
                    <div class="border"></div>
                    <div class="details">
                        <div class="cnt">
                            Trainer Name : <input required="true" class="input" id="trainer_name">
                        </div>
                        <div>
                            Age : <input pattern="[2-9]{1}[0-9]{1}" title="Trainer age should be above 20+" required="true" class="input1" id="trainer_age">
                        </div>
                        <div class="cnt">
                            Address : <input required="true" pattern="^(\S+\s{0,1})+$" title="Don't use unwanted space" class="input2" id="Trainer_address">
                        </div>
                        <div>
                            Achivement : <input pattern="^(\S+\s{0,1})+$" required="true" class="input3" id="Trainer_Achivements"> 
                        </div>
                        <div class="cnt">
                            Experience : <input pattern="^(\S+\s{0,1})+$" required="true" class="input4" id="Trainer_Experience">
                        </div>
                        <div>
                            Phone Number : <input disabled required="true" pattern="[1-9]{1}" maxlength="10" class="input5" id="trainer_number">
                        </div>
                        <div class="cnt">
                            <label>Gender : </label>
                            <select required="true" class="input6" id="Trainer_gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="border"></div>
                    <div class="btns">
                        <div class="btnag">
                            <button type="submit" class="editbtn">Save</button>
                        </div>
                        <div class="btnag">
                            <button class="savebtn">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <footer>
            <div class="footerbtm">Copyright Â© 2022 Fit Expert Fitness . All Rights Reserved.Website Designed by Arul Ajun</div>
        </footer>

        <script src="../../assets/js/trainerprofileedit.js"></script>
    </body>
</html>
