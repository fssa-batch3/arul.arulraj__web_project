<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edit Next Week Plan</title>
        <link rel="stylesheet" href="../../assets/css/Edit Next Week Plan style.css" />
    </head>

    <header class="header">
        <div class="logo">
            <img src="../../assets/img/logo.jpg" width="130px" height="130px" alt="logo"/>
        </div>
        <div>
            <h1>Edit Next Week Plan</h1>
        </div>
    </header>
    <body>
        <form>
            <div>
                <label>Day :</label>
                
                    <select>
                    <option>Day 1</option>
                    <option>Day 2</option>
                    <option>Day 3</option>
                    <option>Day 4</option>
                    <option>Day 5</option>
                    <option>Day 6</option>
    
                    
                    </select>
                </div>

            <div>
                <label>Sets :</label>
                <input type="number" placeholder="sets" />
            </div>
            <div>
                <label>Reps:</label>
                <input type="number" placeholder="count" />
            </div>
            <div>
                <label>Workouts :</label>
                <textarea></textarea>
               </div>
            <div>

            <div>
                <label>Benifits :</label>
                <textarea></textarea>
               </div>
               <div>
                <label>Diet :</label>
                <textarea></textarea>
               </div>

            <div>
             <input type="submit"/>
            </div>
        </form>

    </body>
    </html>
