<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Next Week Plans</title>
        <link rel="stylesheet" href="../../assets/css/addnewplan.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="../../../assets/img/logonew2.png" width="200px" alt="logo">
            </div>
        </header>
        <section class="section">
            <form onsubmit="new_plan_update(event)" role="form">
                <h1>
                    <input required="true" maxlength="10" id="client_id" placeholder="client_id">
                </h1>
                <h2>
                    <div>
                        <input required="true" type="date" id="date">
                    </div>
                </h2>
                <h2>
                    <select required="true" id="day" class="daysel">
                        <option>Monday_plan</option>
                        <option>Tuesday_plan</option>
                        <option>Wednesday_plan</option>
                        <option>Thursday_plan</option>
                        <option>Friday_plan</option>
                        <option>Saturday_plan</option>
                        <option>Sunday_plan</option>
                    </select>
                </h2>
                <h2>
                    <select required="true" id="Workouts" class="wrksel">
                        <option>Chest workout</option>
                        <option>Back workout</option>
                        <option>Shoulder workout</option>
                        <option>Triceps workout</option>
                        <option>Biceps workout</option>
                        <option>Abs workout</option>
                        <option>Leg workout</option>
                    </select>
                </h2>

                <div class="maincnt">
                    <div class="workout">
                        <h2>Workouts</h2>
                        <div class="wrk">
                            <div class="wrkbox">
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="workout_one"></textarea>
                            </div>

                            <div class="wrkbox">
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="workout_two"></textarea>
                            </div>
                            <div class="wrkbox">
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="workout_three"></textarea>
                            </div>
                            <div class="wrkbox">
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="workout_four"></textarea>
                            </div>
                            <div class="wrkbox">
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="workout_five"></textarea>
                            </div>
                            <div class="wrkbox">
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="workout_six"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <div>
                            <button type="submit" class="savebtn">Save</button>
                        </div>
                    </div>
                    <div class="diet">
                        <h2>Diet</h2>
                        <div class="dietbox">
                            <div class="food">Breakfast</div>
                            <div>
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="Breakfast"></textarea>
                            </div>
                        </div>
                        <div class="dietbox">
                            <div class="food">Snack</div>
                            <div>
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="Snack_one"></textarea>
                            </div>
                        </div>
                        <div class="dietbox">
                            <div class="food"> Lunch</div>
                            <div>
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="Lunch"></textarea>
                            </div>
                        </div>
                        <div class="dietbox">
                            <div class="food">Snack</div>
                            <div>
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="Snack_two"></textarea>
                            </div>
                        </div>
                        <div class="dietbox">
                            <div class="food">Dinner</div>
                            <div>
                                <textarea pattern="[a-zA-Z0-9,]+" required="true" id="Dinner"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <footer>
            <div class="footerbtm">Copyright Â© 2022 Fit Expert Fitness . All Rights Reserved.Website Designed by Arul Ajun
            </div>
        </footer>
        <script>
        
        const dateInput = document.getElementById("date");
        const systemDate = new Date();
        const year = systemDate.getFullYear();
        const month = (systemDate.getMonth() + 1).toString().padStart(2, "0");
        const day = systemDate.getDate().toString().padStart(2, "0");
        const dateString = `${year}-${month}-${day}`;
        dateInput.value = dateString;

        function new_plan_update(e) {
  e.preventDefault();

    let client_id = document.getElementById("client_id").value;
    let day = document.getElementById("day").value;
    let date = document.getElementById("date").value;
    let Workouts = document.getElementById("Workouts").value;
    let workout_one = document.getElementById("workout_one").value;
    let workout_two = document.getElementById("workout_two").value;
    let workout_three = document.getElementById("workout_three").value;
    let workout_four = document.getElementById("workout_four").value;
    let workout_five = document.getElementById("workout_five").value;
    let workout_six = document.getElementById("workout_six").value;
    let Breakfast = document.getElementById("Breakfast").value;
    let Snack_one = document.getElementById("Snack_one").value;
    let Lunch = document.getElementById("Lunch").value;
    let Snack_two = document.getElementById("Snack_two").value;
    let Dinner = document.getElementById("Dinner").value;
    let user_plan_uuid = uuidv4();

    let add_plan = JSON.parse(localStorage.getItem("user_plan"));

    let old_plan = JSON.parse(localStorage.getItem("old_plan")) || [];

    let find_plan = add_plan.filter((plan)=>
      plan.client_id == client_id &&
      plan.day == day
  );

  if(find_plan.length>0){
    old_plan.push(...find_plan);
    localStorage.setItem('old_plan', JSON.stringify(old_plan));

    find_plan[0].client_id = client_id;
    find_plan[0].day = day;
    find_plan[0].date = date;
    find_plan[0].Workouts = Workouts;
    find_plan[0].workout_one = workout_one;
    find_plan[0].workout_two = workout_two;
    find_plan[0].workout_three = workout_three;
    find_plan[0].workout_four = workout_four;
    find_plan[0].workout_five = workout_five;
    find_plan[0].workout_six = workout_six;
    find_plan[0].Breakfast = Breakfast;
    find_plan[0].Snack_one = Snack_one;
    find_plan[0].Lunch = Lunch;
    find_plan[0].Snack_two = Snack_two;
    find_plan[0].Dinner = Dinner;
    find_plan[0].user_plan_uuid = find_plan[0].user_plan_uuid;

    localStorage.setItem("user_plan", JSON.stringify(add_plan));

  }
  else{
     
    add_plan.push({
      client_id,
      day,
      date,
      Workouts,
      workout_one,
      workout_two,
      workout_three,
      workout_four,
      workout_five,
      workout_six,
      Breakfast,
      Snack_one,
      Lunch,
      Snack_two,
      Dinner,
      user_plan_uuid,
    });
    localStorage.setItem("user_plan", JSON.stringify(add_plan));

  }
   
    alert("New plan uploaded successfully");
    window.location.href = "../TRAINER/dieat add page.html";

  }
    </script>
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    </body>

</html>
