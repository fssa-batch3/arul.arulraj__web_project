<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Next Week Plans</title>
        <link rel="stylesheet" href="../../assets/css/addnewplan.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../../../assets/img/logonew2.png" width="200px" alt="logo"/>
        </div>
 </header>
        <section class="section">
            <form onsubmit="new_plan_update(event)" role="form">
                <h1>
                    <input id="client_id" placeholder="client_id">
                </h1>
            <h1>
                <select id="day" class="daysel">
                    <option>DAY</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                </select>
            </h1>

            <h1>
                <select id="Workouts" class="wrksel">
                    <option>Workouts</option>
                    <option>Chest workout</option>
                    <option>Back workout</option>
                    <option>Shoulder workout</option>
                    <option>Triceps workout</option>
                    <option>Biceps workout</option>
                    <option>Abs workout</option>
                    <option>Leg workout</option>
                </select>
            </h1>
                        
                <div class="maincnt">
                    <div class="workout">
                        <h2>Workouts</h2>
                    <div class="wrk">
                        <div class="wrkbox">
                           <textarea id="workout_one"></textarea>
                        </div>

                        <div class="wrkbox">
                            <textarea id="workout_two"></textarea>
                        </div>
                        <div class="wrkbox">
                            <textarea id="workout_three"></textarea>
                        </div>
                        <div class="wrkbox">
                            <textarea id="workout_four"></textarea>
                        </div>
                        <div class="wrkbox">
                            <textarea id="workout_five"></textarea>
                        </div>
                        <div class="wrkbox">
                            <textarea id="workout_six"></textarea>
                        </div>
                        </div>
                </div>
            <div class="btns">
                <div>
                    <button  class="editbtn">Edit</button>
                </div>
                <div>
                    <button type="submit" class="savebtn">Save</button>
                </div>
            </div>
                <div class="diet">
                    <h2>Diet</h2>
                    <div class="dietbox">
                        <div class="food">Breakfast</div>
                        <div>
                            <textarea id="Breakfast"></textarea>
                        </div>
                    </div>
                    <div class="dietbox">
                        <div class="food">Snack</div>
                        <div>
                            <textarea id="Snack_one"></textarea>
                        </div>
                    </div>
                    <div class="dietbox">
                        <div class="food"> Lunch</div>
                        <div>
                            <textarea id="Lunch"></textarea>
                        </div>
                    </div>
                    <div class="dietbox">
                        <div class="food">Snack</div>
                        <div>
                            <textarea id="Snack_two"></textarea>
                        </div>
                    </div>
                    <div class="dietbox">
                        <div class="food">Dinner</div>
                        <div>
                            <textarea id="Dinner"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </section>
        <footer>
            <div class="footerbtm">Copyright Â© 2022 Fit Expert Fitness . All Rights Reserved.Website Designed by Arul Ajun</div>
        </footer>
        <script>

            function new_plan_update(e){

            e.preventDefault();

            let client_id = document.getElementById("client_id").value;
            let day = document.getElementById("day").value;
            let Workouts = document.getElementById("Workouts").value;
            let workout_one = document.getElementById("workout_one").value;
            let workout_two = document.getElementById("workout_two").value;
            let workout_three = document.getElementById("workout_three").value;
            let workout_four = document.getElementById("workout_four").value;
            let workout_five = document.getElementById("workout_five").value;
            let workout_six = document.getElementById("workout_six").value;
            let Breakfast = document.getElementById("Breakfast").value;
            let Snack_one = document.getElementById("Snack_one").value;
            let Lunch = document.getElementById("Lunch").value;
            let Snack_two = document.getElementById("Snack_two").value;
            let Dinner = document.getElementById("Dinner").value;
            user_plan_uuid = uuidv4();

            let user_plan = JSON.parse(localStorage.getItem('user_plan')) || [];

            user_plan.push({
                client_id: client_id,
                day: day,
                Workouts:  Workouts,
                workout_one: workout_one,
                workout_two: workout_two,
                workout_three: workout_three,
                workout_four: workout_four,
                workout_five: workout_five,
                workout_six: workout_six,
                Breakfast: Breakfast,
                Snack_one: Snack_one,
                Lunch: Lunch,
                Snack_two: Snack_two,
                Dinner: Dinner,
                user_plan_uuid: user_plan_uuid,
            });

            localStorage.setItem('user_plan', JSON.stringify(user_plan));
            alert("New plan uploaded successfully");
            window.location.href = "../TRAINER/dieat add page.html";
        }
        
        </script>
        <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
        </body>
      </html>
