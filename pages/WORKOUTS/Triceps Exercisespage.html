            <p>BENIFITS</p>
            <p><b>This move—also known as a lying triceps extension—hammers two of the three heads of the triceps: the long and lateral heads. 
                The most popular version is performed on a flat bench with the elbows locked over the head (hence the name),

    <div class="workout">
        <div>
            <h2>Close-Grip Bench Press</h2>
        </div>
        <div>
             <img src="../../assets/img/close-grip-bench-press-header-830x467.jpg" width="250px" alt="image"/>
        </div>
        <div>
            <p>SETS: 4sets ; REPS : 12-10-08-06</p>
            <p>BENIFITS</p>
            <p><b>To really torch the back of your arms, use a close grip, but keep your hands around 8-10 inches apart. Tuck your arms in to decrease the amount of stress on your pecs and shoulders while increasing the demand on your triceps.
                Perform this movement first or second in your workout. Do 3-4 sets of 6-10 reps. If you're going heavy, don't hesitate to use wrist wraps for extra support.
            </b></p>
        </div>
    </div>
    <div class="workout">
        <div>
            <h2>Triceps Dip</h2>
        </div>
        <div>
             <img src="../../assets/img/triceps-dip-header-830x467.jpg" width="250px" alt="image"/>
        </div>
        <div>
            <p>SETS: 4sets ; REPS : 12-10-08-06</p>
            <p>BENIFITS</p>
            <p><b>Dips are a proven mass-builder on their own. Their only problem: Lots of people can't do enough reps to get within the ideal muscle-building rep range of 8-12 reps. Either that, or they can do way too many. In the former case, use the assisted dip/pull-up machine or a band. In the latter, add weight with a dip belt or a light dumbbell between your knees or feet.</b></p>
    </div>
    </div>
    <div class="workout">
        <div>
            <h2>Bench Dip</h2>
        </div>
        <div>
             <img src="../../assets/img/bench-dip-header-830x467.jpg" width="250px" alt="image"/>
        </div>
        <div>
            <p>SETS: 4sets ; REPS : 12-10-08-06</p>
            <p>BENIFITS</p>
            <p><b>Another dip? Yep. EMG evidence suggests that there's substantial triceps activation during a bench dip. How can you make this classic calisthenics move even better? By bumping up the load with added weight!

                The best and safest way to load up is to have a partner place weights across your lap. Intensity boosters like dropsets are easy to do: just remove a plate to extend your set.</b></p>
        </div>
    </div>
    </div>
    <div class="workoutlist2">
        <div class="workout">
            <div>
                <h2>Triceps Machine Dip</h2>
            </div>
            <div>
                 <img src="../../assets/img/triceps-dip-machine-header-830x467.jpg" width="250px" alt="image"/>
            </div>
            <div>
                <p>SETS: 4sets ; REPS : 12-10-08-06</p>
              
                <p>BENIFITS</p>
                <p><b>This compound exercise makes it especially easy to pick and change weights for different rep ranges. This makes it easy to do forced reps, dropsets, or even rest-pause sets to boost your intensity.</b></p>
            </div>
        </div>
        <div class="workout">
            <div>
                <h2>Board Press</h2>
            </div>
            <div>
                 <img src="../../assets/img/board-press-header-830x467.jpg" width="250px" alt="image"/>
            </div>
            <div>
                <p>SETS: 4sets ; REPS : 12-10-08-06</p>
                <p>BENIFITS</p>
                <p><b>Take a look at the bench press and you'll notice that the last two-thirds of the movement is mostly elbow extension—in other words, triceps. This is one reason why super strong pressers prioritize triceps training and love the board press to do it.</b></p>
            </div>
        </div>
        <div class="workout">
            <div>
                <h2>Dumbbell Overhead Triceps Extension</h2>
            </div>
            <div>
                 <img src="../../assets/img/seated-triceps-press-header-830x467.jpg" width="250px" alt="image"/>
            </div>
            <div>
                <p>SETS: 4sets ; REPS : 12-10-08-06</p>
                <p>BENIFITS</p>
                <p><b>Once your arms go overhead, the long head of the triceps gets prioritized. This head is difficult to target otherwise, which is why it's always a good idea to include some kind of overhead exercise in your triceps workout.</b></p>
        </div>
        </div>
        <div class="workout">
            <div>
                <h2>Cable Overhead Extension With Rope</h2>
            </div>
            <div>
                 <img src="../../assets/img/cable-overhead-triceps-ext-header-830x467.jpg" width="250px" alt="image"/>
            </div>
            <div>
                <p>SETS: 4sets ; REPS : 12-10-08-06</p>
                <p>BENIFITS</p>
                <p><b>Like dumbbell overhead work, cable overhead presses focus on the often underdeveloped long head. The constant tension provided by the cable might actually make this a better choice than dumbbells if you're picking between the two.</b></p>
            </div>
        </div>
        </div>
        <div class="workoutlist3">
            <div class="workout">
                <div>
                    <h2>Single-Arm Cable Kick-Back</h2>
                </div>
                <div>
                     <img src="../../assets/img/cable-triceps-kickback-header-830x467.jpg" width="250px" alt="image"/>
                </div>
                <div>
                    <p>SETS: 4sets ; REPS : 12-10-08-06</p>
                  
                    <p>BENIFITS</p>
                    <p><b>We're not big fans of the dumbbell kick-back because there are so many ways to cheat it and the angle of resistance is less effective than what you can achieve with a resistance band or cable. Surprisingly, one study by ACE fitness found that a well-executed kick-back can be as effective at activating the triceps as either dips or overhead extensions.</b></p>
                </div>
            </div>
            <div class="workout">
                <div>
                    <h2>Cable Push-Down</h2>
                </div>
                <div>
                     <img src="../../assets/img/cable-rope-pushdown-header-830x467.jpg" width="250px" alt="image"/>
                </div>
                <div>
                    <p>SETS: 4sets ; REPS : 12-10-08-06</p>
                    <p>BENIFITS</p>
                    <p><b>For many lifters, this is the quintessential triceps burnout move, and for good reason. It effectively targets the lateral head, is easy to perform—just don't let your arms drift from your sides!—and lends itself easily to dropsets</b></p>

                </div>
            </div>
            <div class="workout">
                <div>
                    <h2>Best Bodyweight Choice: Close-Grip Push-Up</h2>
                </div>
                <div>
                     <img src="../../assets/img/close-grip-push-up-header-830x467.jpg" width="250px" alt="image"/>
                </div>
                <div>
                    <p>SETS: 4sets ; REPS : 12-10-08-06</p>
                    <p>BENIFITS</p>
                    <p><b>Unlike other muscle groups such as the back, you have plenty of choices to train your triceps with body weight alone. So consider this a bonus addition to this list! And if you're an aspiring bodyweight bodybuilder, you need to know the close-grip push-up.</b></p>

                </div>
            </div> -->
