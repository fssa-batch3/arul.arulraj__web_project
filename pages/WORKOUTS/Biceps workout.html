            <h2>Barbell Or EZ-Bar Curl</h2>

        <div>
            <p>SETS: 4sets ; REPS : 12-10-08-06</p>
          
            <p>BENIFITS</p>
            <p><b>The standard shoulder-width curl engages the short and long heads of the biceps equally, you can alter grip width to slightly change the emphasis (wide to target the short head, narrow for the long head), you can really pile on the weight, and you don't have to sit there endlessly working one arm at a time.</b></p>
        </div>
    </div>
    <div class="workout">
        <div>
            <h2>Cable Curl</h2>
        </div>
        <div>
             <img src="../../assets/img/standing-cable-curl-header-v2-830x467.jpg" width="250px" alt="image"/>
        </div>
        <div>
            <p>SETS: 4sets ; REPS : 12-10-08-06</p>
            <p>BENIFITS</p>
            <p><b>This movement seems a lot like the standing barbell curl at first glance. After all, they're both bilateral movements in which you take a shoulder-width, underhand grip on the bar. What makes it different is that, like all of the best muscle-building cable exercises, the angle of loading gives you constant tension on the muscle through the full range of motion.</b></p>
        </div>
    </div>
    <div class="workout">
        <div>
            <h2>Dumbbell Curl</h2>
        </div>
        <div>
             <img src="../../assets/img/dumbbell-curl-header-830x467.jpg" width="250px" alt="image"/>
        </div>
        <div>
            <p>SETS: 4sets ; REPS : 12-10-08-06</p>
            <p>BENIFITS</p>
            <p><b>Is this really any different than a barbell curl? That's up to you. Sure, you can do the moves in basically the same way in the same workout, but we don't recommend it. The real value of dumbbell curls is that they can be done a number of ways: standing or seated, with both arms or alternating.In shirt,you have options.</b></p>
    </div>
    </div>
    <div class="workout">
        <div>
            <h2>Chin-Up</h2>
        </div>
        <div>
             <img src="../../assets/img/weighted-chin-up-header-830x467.jpg" width="250px" alt="image"/>
        </div>
        <div>
            <p>SETS: 4sets ; REPS : 12-10-08-06</p>
            <p>BENIFITS</p>
            <p><b> If you train back with biceps, this exercise could make a great bridge movement between the two body parts for 3-4 sets of 8-12 reps. It can also be your primary upper-back and biceps move in a home workout if you take a few sets to failure</b></p>
        </div>
    </div>
    </div>
    <div class="workoutlist2">
        <div class="workout">
            <div>
                <h2>Hammer Curl</h2>
            </div>
            <div>
                 <img src="../../assets/img/rope-hammer-curl-header-830x467.jpg" width="250px" alt="image"/>
            </div>
            <div>
                <p>SETS: 4sets ; REPS : 12-10-08-06</p>
              
                <p>BENIFITS</p>
                <p><b>Curls with a palms-facing or neutral grip do more than just hit the biceps, they also heavily recruit the brachialis, a muscle that doesn't get measured on EMG studies because it's beneath the biceps. Because it's not as obvious a move as, say, a barbell curl, it often gets undeservedly skipped on arm day.</b></p>
            </div>
        </div>
        <div class="workout">
            <div>
                <h2>Incline Curl</h2>
            </div>
            <div>
                 <img src="../../assets/img/incline-bench-curl-header-830x467.jpg" width="250px" alt="image"/>
            </div>
            <div>
                <p>SETS: 4sets ; REPS : 12-10-08-06</p>
                <p>BENIFITS</p>
                <p><b> This is detail work, not the main course! Perform these after an exercise like standing curls, in which both biceps heads are targeted with heavy weight.
                     Because of the "overstretched" arm position at the bottom of the movement, it's best done with relatively light weights and at least 8-12 reps per set.</b></p>
            </div>
        </div>
        <div class="workout">
            <div>
                <h2>Concentration Curl</h2>
            </div>
            <div>
                 <img src="../../assets/img/concentration-curl-header-v2-830x467.jpg" width="250px" alt="image"/>
            </div>
            <div>
                <p>SETS: 4sets ; REPS : 12-10-08-06</p>
                <p>BENIFITS</p>
                <p><b>This is best treated as a light, strict move to finish off your biceps when you're already somewhat fatigued.
                     Pick a weight just heavy enough that you're failing around 10-12 reps.</b></p>
        </div>
        </div>
        <div class="workout">
            <div>
                <h2>Preacher Curl</h2>
            </div>
            <div>
                 <img src="../../assets/img/preacher-curl-header-830x467.jpg" width="250px" alt="image"/>
            </div>
            <div>
                <p>SETS: 4sets ; REPS : 12-10-08-06</p>
                <p>BENIFITS</p>
                <p><b>There are many versions of the preacher curl, and every serious physique builder has their fave.
                     Whatever version you do, you'll get a serious pump, particularly if you have a quality pre-workout or pump supplement coursing through your bloodstream at the time. 
                    In fact, this old-school peak-builder can be nearly enough for an entire biceps workout, 
                    perhaps with something like hammer curls added to it.</b></p>
            </div>
        </div>
        </div>
        <div class="workoutlist3">

                <div>

                         you'll actually push them backward, keeping the bar close to your torso as you bring it up. 
                        This reduces the range of motion, so don't expect to take it up very high</b></p>
                </div>
