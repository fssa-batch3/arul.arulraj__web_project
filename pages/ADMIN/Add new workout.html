<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fitnesswebsite</title>
        <link rel="stylesheet" href="../../assets/css/addnewworkoutstyle.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section>
        <header class="header">
            <div class="logo">
                <a href="../ADMIN/Home page.html"><img src="../../assets/img/logonew2.png" width="200px" alt="logo"/></a>
            </div>
         </header>
        <form role="form" onsubmit="add_workout(event)" class="box">
            <div>
                <label>Workout :</label>
            </div>
                <div>
                 <select id="category">
                    <option>Select</option>
                    <option>Chest Workout</option>
                    <option>Back Workout</option>
                    <option>Shoulders Workout</option>
                    <option>Biceps Workout</option>
                    <option>Triceps Workout</option>
                    <option>Legs Workout</option>
                    <option>Abs Workout</option>
                 </select>
                </div>
            <div>
             <label>Workout Name :</label>
            </div>
            <div>
             <input type="text" required="true" placeholder="name" id="workoutname"/>
            </div>
            <div>
                <label>Reps :</label>
            </div>
            <div>
                <input placeholder="Reps" id="rep"/>
            </div>
            <div>
                <label>Sets :</label>
            </div>
            <div>
                <input placeholder="Sets" id="sets"/>
            </div>
            <div>
                <label>Benifits :</label>
            </div>
            <div>
                <textarea id="benifits"></textarea>
            </div>

        <div>
            <label>Video (or) Photo</label>
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <button type="submit">ADD</button>
        </div>
        </form>
    </section>

    <script>
         function add_workout(e){

        e.preventDefault();

        let category = document.getElementById("category").value;
        let workoutname = document.getElementById("workoutname").value;
        let rep = document.getElementById("rep").value;
        let sets = document.getElementById("sets").value;
        let benifits = document.getElementById("benifits").value;

        let add_workout = JSON.parse(localStorage.getItem('add_workout')) || [];

        add_workout.push({
            category: category,
            workoutname:  workoutname,
            rep: rep,
            sets: sets,
            benifits: benifits,

        });

        localStorage.setItem('add_workout', JSON.stringify(add_workout));
        alert("New plan uploaded successfully");
        window.location.href = "../WORKOUTS/Workout main page.html";
        }


    </script>

    </body>
    </html>
