<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fitnesswebsite</title>
        <link rel="stylesheet" href="../../assets/css/addnewworkoutstyle.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section>
        <header class="header">
            <div class="logo">
                <a href="../ADMIN/Home page.html"><img src="../../assets/img/logonew2.png" width="200px" alt="logo"/></a>
            </div>
         </header>
        <form class="section">
            <div>
                <label>Workout :</label>
                
                 <select>
                    <option>Chest Workout</option>
                    <option>Back Workout</option>
                    <option>Shoulders Workout</option>
                    <option>Biceps Workout</option>
                    <option>Triceps Workout</option>
                    <option>Legs Workout</option>
                    <option>Abs Workout</option>
                 </select>
                </div>
            <div>
             <label>Workout Name :</label>
             <input type="name" id="name" required="true" placeholder="name" />
            </div>
            <div>
                <label>Reps :</label>
                <input type="number" placeholder="Reps"/>
            </div>
            <div>
                <label>Sets :</label>
                <input type="number" placeholder="Sets" />
            </div>
            <div>
                <label>Benifits :</label>
                <textarea></textarea>
               </div>

        <div>
            <label>Video (or) Photo</label>
        </div>
        <div>
            <input type="file">
        </div>
        <div class="button">
            <a href="../WORKOUTS/Workout main page.html">SAVE</a>
        </div>
        </form>
    </section>
    </body>
    </html>
