<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fitnesswebsite</title>
        <link rel="stylesheet" href="../../assets/css/addnewworkoutstyle.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section>
        <header class="header">
            <div class="logo">
                <a href="../ADMIN/Home page.html"><img src="../../assets/img/logonew2.png" width="200px" alt="logo"/></a>
            </div>
         </header>
        <form class="box">
            <div>
                <label>Workout :</label>
            </div>
                <div>
                 <select id="workout">
                    <option>Select</option>
                    <option>Chest Workout</option>
                    <option>Back Workout</option>
                    <option>Shoulders Workout</option>
                    <option>Biceps Workout</option>
                    <option>Triceps Workout</option>
                    <option>Legs Workout</option>
                    <option>Abs Workout</option>
                 </select>
                </div>
            <div>
             <label>Workout Name :</label>
            </div>
            <div>
             <input type="name" required="true" placeholder="name" id="name" value="workoutname" />
            </div>
            <div>
                <label>Reps :</label>
            </div>
            <div>
                <input type="number" placeholder="Reps" id="rep" value="15"/>
            </div>
            <div>
                <label>Sets :</label>
            </div>
            <div>
                <input type="number" placeholder="Sets" id="sets" value="04"/>
            </div>
            <div>
                <label>Benifits :</label>
            </div>
            <div>
                <textarea id="textarea" value=""></textarea>
            </div>

        <div>
            <label>Video (or) Photo</label>
        </div>
        <div>
            <input type="file">
        </div>
        <div class="button">
            <a href="../WORKOUTS/Workout main page.html">SAVE</a>
        </div>
        </form>
    </section>

    <script>

        const workout = document.getElementById("workout").value 
        const name = document.getElementById("name").value 
        const rep = document.getElementById("rep").value 
        const sets = document.getElementById("sets").value 
        const textarea = document.getElementById("textarea").value 
    
        console.log(workout)
        console.log(name)
        console.log(rep)
        console.log(sets)
        console.log(textarea)

    </script>

    </body>
    </html>
