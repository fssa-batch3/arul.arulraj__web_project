<!DOCTYPE html>
<html lang="en">
    <head>
        <title>fitnesswebsite</title>
        <link rel="stylesheet" href="../../assets/css/Add More Client style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="../../assets/img/logonew2.png" width="200px" alt="logo"/>
            </div>
         </header>

    <section>
        <div class="details">
            <div>
                <h2>Add more Client</h2>
            </div>
            <div>
             <label>Client Name :</label>
             </div>
             <div>
             <input type="name" placeholder="Client Name" id="name" required="true" />
            </div>
            <div>
                <label>Age :</label>
            </div>
            <div>
                <input type="number" placeholder="Age" id="age" />
            </div>
            <div>
            <label>Gender :</label>
            </div>
            <div>
            <select>
                <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            </select>
           </div>
            <div>
                <label>Weight :</label>
            </div>
            <div>
                <input type="number" placeholder="In KG" />
            </div>
            <div>
                <label>Height:</label>
            </div>
            <div>
                <input type="number" placeholder="In CM" />
            </div>
            <div>
                <label>Pakage :</label>
            </div>
            <div>
                <select>
                <option>Select</option>
                <option>Weight Gain</option>
                <option>Weight Lose</option>
                </select>
            </div>
            <div>
                <label>Trainer :</label>
            </div>
            <div>
                <select>
                <option>Select</option>
                <option>Tamil</option>
                <option>Kishor</option>
                <option>Viknesh</option>
                </select>
            </div>
            <div>
             <label>Phone Number :</label>
             </div>
             <div>
             <input type="text" placeholder="+91 **********" />
            </div>

            <div>
            <label>Create Password :</label>
            </div>
            <div>
            <input type="password" required= "true" placeholder="********"/>
            </div>
            <div>
            <label>Photo : </label><input type="file" />
        </div>
            <div class="submit">
             <a href="../ADMIN/client listpage.html"><input type="submit"/></a>
            </div>
        </div>
    </section>



    </body>
    </html>
